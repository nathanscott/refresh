<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Refresh</title>
  <meta name="description" content="Customer testing for Refresh App">
  <meta name="viewport" content="width=device-width">
  <style>
    /* Style me */
  </style>
</head>
<body>
  <div role="main">
    <div id="tweet"></div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="javascript/vendor/jquery.fittext.js"></script>
  <script>
    $(window).bind('hashchange', function() {
      var term = window.location.hash.substring(1);
      $.ajax({
        url: "http://search.twitter.com/search.json?q="+term,
        dataType: "jsonp",
        success: function(data) {
          $("#tweet").html(data.results[Math.floor(Math.random()*data.results.length)].text);
          $("#tweet").fitText();
        }
      });
    });
    $(window).trigger('hashchange');

</body>
</html>
